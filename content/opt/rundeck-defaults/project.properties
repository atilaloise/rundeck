# project.properties
#
# $Id: project.properties.template 2126 2010-08-17 21:06:08Z ahonor $
#

#
# The base directory for this project's instances
#
project.dir = /var/lib/rundeck/projects/${project.name}
#
# The base directory of project specific configuration files
#
project.etc.dir = /var/lib/rundeck/projects/${project.name}/etc

#
# The default resources file
#
resources.source.1.type=file
resources.source.1.config.file=/home/rundeck/projects/${project.name}/etc/resources.xml
resources.source.1.config.format=resourcexml
resources.source.1.config.includeServerNode=true
resources.source.1.config.generateFileAutomatically=true

# Project-wide global variables (overrides values from framework.globals)

# Expands to ${globals.var1}
#project.globals.var1 = value1

# Expands to ${globals.var2}
#project.globals.var2 = value2
